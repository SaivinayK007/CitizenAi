<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}CitizenAI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            padding-bottom: 4px;
            border-bottom: 3px solid transparent;
            color: white;
        }
        nav a.active {
            border-color: yellow;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CitizenAI</h1>
        <nav>
            <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a>
            <a href="{{ url_for('services') }}" class="{% if request.endpoint == 'services' %}active{% endif %}">Services</a>
            <a href="{{ url_for('chat') }}" class="{% if request.endpoint in ['chat', 'ask_question', 'submit_feedback', 'submit_concern'] %}active{% endif %}">Chat</a>
            <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
